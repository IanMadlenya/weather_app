#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/weather_app/app/build/outputs/apk/
        - /usr/lib/jvm/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        JAVA7_HOME: /usr/lib/jvm/java-7-openjdk-amd64
        JAVA6_HOME: /usr/lib/jvm/java-7-openjdk-amd64


    java:
      version: openjdk8

dependencies:
    override:
        - echo y | sudo apt-get update
        - echo y | sudo apt-get install libpango-1.0-0
        - echo y | sudo apt-get install openjdk-7-jre

        - JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64 ./bin/java -version
        - JAVA7_HOME=/usr/lib/jvm/java-7-openjdk-amd64 ./bin/java -version

        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-23.0.3,android-23,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360

        - (./gradlew test):
            timeout: 360